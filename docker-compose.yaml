version: "3.1"

services:
  server:
    image: qr_server
    build:
      context: ./backend/
      dockerfile: ../Docker/alpine-server/Dockerfile
    ports:
      - 9501:9501
    volumes:
      - ./backend/resources/:/etc/bmstu/
    networks:
      - qrServer
  frontend:
    build:
      context: ./frontend/
      dockerfile: ../Docker/frontend/Dockerfile
    networks:
      - qrServer
  caddy:
    image: caddy:2.7.6-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - qrServer
networks:
  qrServer:
    driver: bridge
volumes:
  caddy-data:
  caddy-config:
